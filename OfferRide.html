<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Go Yaar</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/responsive.css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
<script src="js/default.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600|Exo:400,500,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
	<div class="container">
		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt=""></a>
		</div>
		<div class="offer-ride-area text-center">
			<!--<a href="#"><i class="fa fa-long-arrow-left"></i> Offer a ride</a>-->
		</div>
</header>
<form  id="offer_ride_form">
<section class="offer-ride-main">
<div class="container">
<h5>Person Name</h5>
	<div class="offer-ride-price">
		<div class="col-lg-12 col-md-12 col-sm-12 price-ride-main">
			<div class="ride-price-inner">
				<p>Name</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <input type="text" placeholder="Person Name" name="person_name" id="person_name" class="form-control">
           </div>
			</div>
			</div>

		</div>
	</div>
	</div>
</section>
<section class="offer-ride-main">
<div class="container">
<h5>Location</h5>
	<div class="offer-ride-price">
		<div class="col-lg-12 col-md-12 col-sm-12 price-ride-main">
			<div class="ride-price-inner">
				<p>Departure:</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <input type="text" placeholder="Departure" name="departure" id="departure" class="form-control">
           </div>
			</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 price-ride-main">
			<div class="ride-price-inner">
				<p>Arrival</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <input type="text" placeholder="Arrival" name="arrival" id="arrival" class="form-control">
           </div>
			</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 price-ride-main">
			<div class="ride-price-inner">
				<p>Stop Overs</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <input type="text" placeholder="Stopovers" name="stopovers" id="stopovers" class="form-control">
           </div>
			</div>
			</div>

		</div>
	</div>
	</div>
</section>
<section class="offer-ride-main">
<div class="container">
<h5>Date</h5>
	<div class="offer-ride-price">
		<div class="col-lg-12 col-md-12 col-sm-12 price-ride-main">
			<div class="ride-price-inner">
				<p>Departure Date</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <input type="text" placeholder="Departure Date" name="departure_date" id="departure_date" class="form-control">
           </div>
			</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 price-ride-main">
			<div class="ride-price-inner">
				<p>Return Date</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <input type="text" placeholder="Return Date" name="return_date" id="return_date" class="form-control">
           </div>
			</div>
			</div>

		</div>
	</div>
	</div>
</section>
<section class="offer-ride-main">
<div class="container">
<h5>Price</h5>
	<div class="offer-ride-price">
		<div class="col-lg-12 col-md-12 col-sm-12 price-ride-main">
			<div class="ride-price-inner">
				<p>Price</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <input type="text" placeholder="Price" id="inputEmail" class="form-control">
           </div>
			</div>
			</div>

		</div>
	</div>
	</div>
</section>
<section class="aviable-seat">
	<div class="container">
	<div class="available-seat-inner">
			<div class="ride-price-inner">
				<p>Seat Available</p>
			</div>
			<div class="ride-price-innerright">
			  <div class="form-group">
            <select class="form-control" id="no_of_seats" name="no_of_seats">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>

           </div>
			</div>
			</div>
	</div>
</section>
<section class="ride-comment">
	<div class="container">
		<h5>Ride Comment</h5>
		<div class="ride-comment-inner">
			<h4>Write your Ride Comment Here:</h4>
			<textarea  name="ride_detail" id="ride_detail" class="form-control"></textarea>
		</div>
	</div>
</section>
<section class="ride-detail">
	<div class="container">
	<h5>Ride Detail</h5>
		<div class="ride-detail-inner">
		<div class="ride-drop-menu">
		 	<label>Max Luggage Size</label>
			      <select class="form-control" id="max_luggage_size" name="max_luggage_size">
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="big">Big</option>
                </select>
                </div>
                <div class="ride-drop-menu">
		 	<label>You Will Leave</label>
			     <select class="form-control" id="leave_at" name="leave_at">
                  <option value="ON_TIME">Right On Time</option>
                  <option value="FIFTEEN_MINUTES">In a 15 minute window</option>
                  <option value="THIRTY_MINUTES">In a 30 minute window</option>
                  <option value="ONE_HOUR">In a 1 hour window</option>
                  <option value="TWO_HOURS">In a 2 hour window</option>
                </select>
                </div>
                <div class="ride-drop-menu">
		 	    <label>Detour</label>
			     <select class="form-control" id="detaur" name="detaur">
                  <option value="NONE">I'm not willing to make a detour</option>
                  <option value="FIFTEEN_MINUTES">15 minute detour max.</option>
                  <option value="THIRTY_MINUTES">30 minute detour max.</option>
                  <option value="WHATEVER_IT_TAKES">Anything is fine</option>
                </select>
                <div class="checkbox">
                
              </div>
                </div>
                <div class="ride-last-publish">
                	<input type='submit' name="offer_ride" value="Publish" class="btn btn-primary">
                </div>
		</div>
	</div>
</section>
</form>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
