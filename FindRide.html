<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Go Yaar</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/responsive.css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
<script src="js/default.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600|Exo:400,500,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
  <div class="container">
    <div class="logo">
      <a href="#"><img src="images/logo.png" alt=""></a>
    </div>
    <div class="menu text-center">
    <div class="menu-button">
      <!--<a href="#"><img src="images/toggle.png" alt=""></a>-->
      </div>
      <h3>Your Rides</h3>
    </div>
    <div class="app-ride">    
          <form id="find_ride_form">
           <div class="form-group">
            <input type="text" class="form-control" id="departure" name="departure" placeholder="leaving from">
           </div>
           <div class="form-group">
            <input type="text" class="form-control" id="arrival" name="arrival" placeholder="going to">
           </div>
           <div class="ride-last-publish">
            <input type="submit" class="btn btn-primary" value="Find Rides" name="offer_ride">
          </div>
         </form>
    </div>
    <div class="col-md-8 custom-div"></div>
  </div>
</header>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
